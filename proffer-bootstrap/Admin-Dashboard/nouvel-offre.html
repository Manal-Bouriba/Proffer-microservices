<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="offre.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://pixinvent.com/stack-responsive-bootstrap-4-admin-template/app-assets/fonts/simple-line-icons/style.min.css">
    <title>Nouvel Offre</title>
</head>
<body>
    <div class="col-xl-12 justify-content-center">
      <div class="jumbotron m-2">
        <a href="#">
          <div class="d-flex" >
            <p>Liste des offres</p>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-return-left" viewBox="0 0 16 16" style="margin-top: 5px;margin-left:5px">
                <path fill-rule="evenodd" d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5z"/>
              </svg>
          </div>
        </a>
      </div>
        <!-- add offer-->
        
        <div class="card mb-4 justify-content-center ">
          <div class="card-header" >
            <h1 style="color: #69707a !important;">Nouvel Offre</h1>
          </div>
            <div class="card-body">
              
                <!-- Form Row-->
                <div class="row gx-3 mb-3">
                    <!-- Form Group (name)-->
                    <div class="col-md-6">
                        <label class="small mb-1" for="inputName">Nom</label>
                        <input class="form-control" id="inputName" type="text" placeholder="Entez le nom de votre offre">
                        
                    </div>
                    <!-- Form Group (d-day)-->
                    <div class="col-md-6">
                        <label class="small mb-1" for="inputDday">Jour J</label>
                        <input class="form-control" id="inputDday" type="date" placeholder="Entez le dernier delai de l'offre">
                    </div>
                </div>
                <hr>
               
                <div class="col-md-6">
                    <p class="small mb-1">Lots:</p>
                    <div class="row">
                        <div class="col-xl-3 col-sm-3">
                            <div class="card">
                                <div class="card-content">
                                  <div class="card-body cleartfix">
                                    <div class="media align-items-stretch">
                                      <div class="align-self-center">
                                        <h6 class=" lot mr-2">Lot 1</h6>
                                      </div>
                                      <div class="align-self-end">
                                        <a href="#" class="stretched-link"></a>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                        </div>
                        <div class="col-xl-3 col-sm-3">
                            <div class="card">
                                <div class="card-content">
                                  <div class="card-body cleartfix">
                                    <div class="media align-items-stretch">
                                      <div class="align-self-center">
                                        <h6 class="lot mr-2">Lot 2</h6>
                                      </div>
                                      <div class="align-self-end">
                                        <a href="#" class="stretched-link"></a>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                        </div>
                        <div class="col-xl-2 col-sm-2">
                          <a href="./nouveau-lot.html"><h1 class="icon float-right">+</h1></a>
                        </div>
                    </div>
                </div>                
                <!-- edit btn-->
                <button class="btn btn-confirm" type="button">Enregistrer</button>
            </div>
            
            

        </div>
    </div>



</body>
</html>
