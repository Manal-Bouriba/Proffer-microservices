<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="lot.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Nouveau Lot</title>
</head>
<body>
    <div class="col-xl-12 justify-content-center">
      <div class="jumbotron m-2">
        <a href="#">
          <div class="d-flex" >
            <p>Offre</p>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-return-left" viewBox="0 0 16 16" style="margin-top: 5px;margin-left:5px">
                <path fill-rule="evenodd" d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5z"/>
              </svg>
          </div>
        </a>
      </div>
        <!-- add offer-->
        <div class="row">
          <div class="card mb-4 col-xl-7 justify-content-center ">
            <div class="card-header" >
              <h1 style="color: #69707a !important; text-align: center;">Nouveau lot</h1>
            </div>
              <div class="card-body">
                
                  <!-- Form Row-->
                  <div class="row gx-3 mb-3">
                      <!-- Form Group (name)-->
                      <div class="col-md-5 mb-3">
                          <label class="small mb-1" for="inputName">Nom</label>
                          <input class="form-control" id="inputName" type="text" placeholder="Entez le nom de votre lot">
                          
                      </div>
                      <!-- Form Group (d-day)-->
                      <div class="col-md-5 offset-md-1">
                          <label class="small mb-1" for="inputType">Classification</label>
                          <input class="form-control" id="inputType" type="text" placeholder="Entez la classification du lot">
                      </div>
                  </div>
                  <div class="row gx-3 mb-3">
                      <!-- Form Group (name)-->
                      <div class="col-md-5 mb-3">
                          <label class="small mb-1" for="inputName">Nombre de salaires</label>
                          <input class="form-control" id="inputName" type="text" placeholder="Entez le nombre de salaire">
                          
                      </div>
                      <!-- Form Group (d-day)-->
                      <div class="col-md-5 offset-md-1">
                          <label class="small mb-1" for="inputType">Nombre de materiels</label>
                          <input class="form-control" id="inputType" type="text" placeholder="Entez le nombre de materiels">
                      </div>
                  </div>
                  <div class="row gx-3 mb-3">
                      <!-- Form Group (name)-->
                      <div class="col-md-5 mb-3">
                          <label class="small mb-1" for="inputName">Prix Min</label>
                          <input class="form-control" id="inputName" type="text" placeholder="Entez le prix minimal">
                          
                      </div>
                      <!-- Form Group (d-day)-->
                      <div class="col-md-5 offset-md-1">
                          <label class="small mb-1" for="inputType">Prix Max</label>
                          <input class="form-control" id="inputType" type="text" placeholder="Entez le prix maximal">
                      </div>
                  </div>

              
                  <!-- edit btn-->
                  <button class="btn btn-confirm" type="button">Enregister</button>
              </div>
              
              

          </div>

          <div class="card mb-4 col-xl-4 offset-1">
            <div class="card-header" >
              <h1 style="color: #69707a !important; text-align: center;">Barrem</h1>
            </div>
            <div class="card-body text-center">
                <form id="Pinfo">
                    <div class="mb-3">
                        <label class="small mb-1" for="inputUsername">Classification</label>
                        <input class="form-control" id="inputUsername" type="text" placeholder="Entrez le score de la classification">
                    </div>
                    <div class="mb-3">
                        <label class="small mb-1" for="inputFirstName">Nombre de materiels</label>
                        <input class="form-control" id="inputFirstName" type="text" placeholder="Entrez le score du nombre de materiels">
                    </div>
                    <div class="mb-3">
                        <label class="small mb-1" for="inputEmail">Nombre de salaires</label>
                        <input class="form-control" id="inputEmail" type="email" placeholder="Entrez le score du nombre de salaires">
                    </div>
                    <div class="mb-3">
                        <label class="small mb-1" for="inputAdresse">Prix</label>
                        <input class="form-control" id="inputAdresse" type="text" placeholder="Entrez le score du prix">
                    </div> 
                    <div class="mb-3">
                        <label class="small mb-1" for="inputNum">Dernier Delai</label>
                        <input class="form-control" id="inputNum" type="tel" placeholder="Entrez le score du dernier delai">
                    </div>
                </form>
                <button class="btn color-custom-2" type="button">Enregister</button>  
                <button class="btn d-none" id="btnUndo" type="button" style="color:gray !important; border-color: darkgrey;" onclick="enable_disable()">Annuler</button> 
                <button class="btn d-none color-custom-1 " id="btnSave" type="button">Enregistrer</button>  
            </div>          
        </div>
          
        </div>
    </div>



</body>
</html>
